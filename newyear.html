<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newyear</title>
    <style> 
     body {
      font-family: Arial, sans-serif;
      background-color: rgb(194, 202, 204);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    .container {
      max-width: 900px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: rgb(0, 0, 0);
    }
    p {
      text-align: center;
      color: rgb(118, 71, 6);
    }
    .time {
        text-align:center;
        font-size: 28px;
        display: flex;
        justify-content: space-around;
        margin-top: 65px;
    }
    .sub{
        text-align:center;
        margin-top: 30px;
    }
    .sub input{
        padding: 10px;
        width: 50%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .sub button{
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
    </style>
  
</head>


<body>
    <div class="container">

    <h1>website coming soon</h1>
    <p>our website is under construction,we are working on it, we will be ready to lunch it later </p>

        <div class="time">
            <div>
                <span id="days">00</span>
                <br>days
            </div>
            <div>
                <span id="hours">00</span>
                <br>hours
            </div>
            <div>
                <span id="minutes">00</span>
                <br>minutes
            </div>
            <div>
                <span id="seconds">00</span>
                <br>seconds
            </div>
        </div>

        <div class="sub">
            <h5>subscrube now to get updates</h5>
                    <input type = "email" placeholder="enter an email"><br>
                    <button>Subscribe</button>
        </div>
    </div> 
     
</body>
</html>
